<html>
<head>
    <title id="searchTitle">Wikipedia Viewer</title>
    <meta charset="utf-3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Website where you can search any wikipedia article or get a random one">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Martel" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
<div class="container-fluid">

<div class="col-lg-8 row col-centered main-block">
    <h1 class="text-center col-lg-12">Wikipedia Viewer</h1>
    <input class="col-md-12" placeholder="Search" type="text" id="searchField">
    <button id="search" class="button btn">Search</button>
    <a href="https://en.wikipedia.org/wiki/Special:Random"><button id="random" class="button btn">Random</button></a>
        
    <div class="col-md-12" id="output"></div>
    
</div>
</div>
</body>

</html>
